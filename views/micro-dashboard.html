<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Business Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold">Micro Business Dashboard</h1>
        </div>
    </header>
    <main class="container mx-auto my-4">
        <section>
            <h2 class="text-xl font-bold mb-4">Profile Management</h2>
            <!-- Add profile management features here -->
        </section>
        <section>
            <h2 class="text-xl font-bold mb-4">Product/Service Listing</h2>
            <form action="/dashboard/product" method="POST" class="bg-white p-6 rounded shadow-md max-w-md mx-auto">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Product Name</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="name" id="name" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="description">Description</label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="description" id="description" required></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="price">Price</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="number" name="price" id="price" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="category">Category</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="category" id="category" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="stock">Stock</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="number" name="stock" id="stock" required>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Add Product</button>
                </div>
            </form>
        </section>
        <section>
            <h2 class="text-xl font-bold mb-4">Order Management</h2>
            <!-- Add order management features here -->
        </section>
        <section>
            <h2 class="text-xl font-bold mb-4">Sales Analytics</h2>
            <!-- Add sales analytics features here -->
        </section>
        <section>
            <h2 class="text-xl font-bold mb-4">Government Schemes & Subsidies</h2>
            <!-- Add government schemes and subsidies features here -->
        </section>
        <section>
            <h2 class="text-xl font-bold mb-4">Investor Interest Notifications</h2>
            <!-- Add investor interest notifications features here -->
        </section>
        <section>
            <h2 class="text-xl font-bold mb-4">Messaging System</h2>
            <!-- Add messaging system features here -->
        </section>
        <section>
            <h2 class="text-xl font-bold mb-4">Scheduling Meetings</h2>
            <!-- Add scheduling meetings features here -->
        </section>
        <section>
            <h2 class="text-xl font-bold mb-4">Support Documentation</h2>
            <!-- Add support documentation features here -->
        </section>
    </main>
</body>
</html>
