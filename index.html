<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Workspace</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#MyCart">My Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Your one-stop shop for unique products!</p>
        </section>
        <section id="products">
            <h2>Products</h2>
            <input type="text" id="search" placeholder="Search products..." oninput="filterProducts()">
            <div id="product-list">
                <div class="product" id="product">
                    <h3>Product 1</h3>
                    <p>Price: $10</p>
                </div>
                <div class="product" id="product"> 
                    <h3>Product 2</h3>
                    <p>Price: $20</p>
                </div>
                <div class="product" id="product">
                    <h3>Product 3</h3>
                    <p>Price: $30</p>
                </div>
                <div class="product" id="product">
                    <h3>Amazing Product</h3>
                    <p>Price: $25</p>
                </div>
                <div class="product" id="product">
                    <img src="cable.jpeg" alt="C-to-C" srcset="" id="cable">
                    <h3>C-to-C Data Cable  </h3>
                    <p>Price: $15</p>
                </div>
            </div>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form" onsubmit="handleSubmit(event)">
                <input type="text" placeholder="Your Name" required><br>
                <input type="email" placeholder="Your Email" required><br>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Marketplace</p>

    </footer>

    <script src="script.js">
        
    </script>
</body>
</html>
